<!doctype html>
<html>
<head>
  <title>Such wheel, many colors, wow</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=es6,fetch"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>Such wheel, many colors, wow</h1>
  <div id="wheel" class="wheel"></div>
  <div id="entry-box">
    <div>
      <div>
          <div id="color-one" class="color"></div>
          <div>
            <input type="text" class="color-input" id="input-hex-color-one">
          </div>
      </div>
      <div>
          <label for="input-r-color-one">r</label>
          <input type="text" class="color-input-r" id="input-r-color-one">
          <label for="input-g-color-one">g</label>
          <input  type="text" class="color-input-g" id="input-g-color-one">
          <label for="input-b-color-one">b</label>
          <input type="text" class="color-input-b" id="input-b-color-one">
      </div>
    </div>
    <div>
      <div>
          <div id="color-two" class="color"></div>
          <div>
            <input type="text" class="color-input" id="input-hex-color-two">
          </div>
      </div>
      <div>
          <label for="input-r-color-two">r</label>
          <input type="text" class="color-input-r" id="input-r-color-two">
          <label for="input-g-color-two">g</label>
          <input type="text" class="color-input-g" id="input-g-color-two">
          <label for="input-b-color-two">b</label>
          <input type="text" class="color-input-b" id="input-b-color-two">
      </div>
    </div>
    <div>
      <div>
        <div id="color-three" class="color"></div>
        <div>
          <input type="text" class="color-input" id="input-hex-color-three">
        </div>
      </div>
      <div>
          <label for="input-r-color-three">r</label>
          <input type="text" class="color-input-r" id="input-r-color-three">
          <label for="input-g-color-three">g</label>
          <input type="text" class="color-input-g" id="input-g-color-three">
          <label for="input-b-color-three">b</label>
          <input type="text" class="color-input-b" id="input-b-color-three">
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
