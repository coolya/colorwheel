<!doctype html>
<html>
<head>
  <title>Simple Fable App</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=es6,fetch"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>Using HTML5 Canvas</h1>
  <div id="wheel" class="wheel"></div>
  <div id="entry-box">
    <div><div id="color-one" class="color"></div><div><input class="color-input" id="input-hex-color-one"></div></div>
    <div><div id="color-two" class="color"></div><div><input class="color-input" id="input-hex-color-two"></div></div>
    <div><div id="color-three" class="color"></div><div><input class="color-input" id="input-hex-color-three"></div></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
